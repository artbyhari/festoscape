<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FestoScape by Festonova</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        festo: {
                            dark: '#1a120e',
                            card: '#2B2018',
                            accent: '#3E2D23',
                            gold: '#D4AF37',
                            'gold-light': '#F2D06B',
                            'gold-dark': '#A1763C'
                        }
                    },
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['"Inter"', 'sans-serif'],
                    },
                    backgroundImage: {
                        'gold-gradient': 'linear-gradient(135deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C)',
                        'gold-text': 'linear-gradient(to right, #D4AF37, #F2D06B, #A1763C)',
                        'gold-btn': 'linear-gradient(to right, #c59d5f, #d4af37)',
                        'gold-btn-hover': 'linear-gradient(to right, #d4af37, #ebd188)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #1a120e;
            color: #f3f4f6;
        }
        .text-gold-gradient {
            background: linear-gradient(to right, #D4AF37, #F2D06B, #A1763C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a120e; 
        }
        ::-webkit-scrollbar-thumb {
            background: #3E2D23; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #D4AF37; 
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
